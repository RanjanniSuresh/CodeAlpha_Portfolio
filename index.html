<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculator">
    <div class="screen" aria-live="polite">
      <div id="expression" class="expression">0</div>
      <div id="result" class="result"> </div>
    </div>

    <div class="keys">
      <button class="btn function" data-action="clear" aria-label="clear">C</button>
      <button class="btn function" data-action="delete" aria-label="delete">DEL</button>
      <button class="btn operator" data-value="%" aria-label="percent">%</button>
      <button class="btn operator" data-value="/" aria-label="divide">÷</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="*" aria-label="multiply">×</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-" aria-label="subtract">−</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="+" aria-label="add">+</button>

      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn function" data-action="equals" aria-label="equals">=</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
